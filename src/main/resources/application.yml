aws:
    region: eu-central-1
    role_arn: arn:aws:iam::469694857107:role/TrafficGuardStreamConsumer
kinesis:
    video:
        stream:
            content_type: video/h264
            name: traffic-guard
film:
    watcher:
        save_nth_frame: 10
        bucket_name: traffic-guard-frames
        folder: source_images
        monitor:
            render: false #-Djava.awt.headless=false - add this parameter if renderer = true
            width:  640
            height: 480
        wait:
            retry:
                read: 80 #seconds